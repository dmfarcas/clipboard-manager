<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/style.css" media="screen" title="no title" charset="utf-8">
    <script src="node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="node_modules/materialize-css/js/hammer.min.js" onload="window.Hammer = module.exports;" charset="utf-8"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js" charset="utf-8"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <script src="assets/index.js" charset="utf-8"></script>
    <script src="node_modules/moment/moment.js" charset="utf-8"></script>
    <title>Clipboard Manager</title>
  </head>
  <body>
      <nav>
    <div class="nav-wrapper  light-blue lighten-2">
      <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
      <a class="brand-logo center">Clipboard Manager</a>
    </div>
  </nav>
  <div class="row cardcontainer">
  <div class="col s6 m12">
    <div class="card grey darken-1 z-depth-2">
      <div class="card-content white-text">
        <span class="card-title">Read me!</span>
        <p>Use CTRL/CMD+SHIFT+C to save your current clipboard as formatted text.</p>
        <p>Use CTRL/CMD+ALT+C to save your current clipboard as plain text.</p>
        <p>Click the text to save it to your clipboard. </p>
      </div>
      <div class="card-action">
        <a href="#" class="hider">Got it</a>
      </div>
    </div>
  </div>
</div>

    <ul id="slide-out" class="side-nav">
      <li><a onclick="home(); return false;"><i class="fa fa-home"></i>  Home</a></li>
      <li><a onclick="settings(); return false;"><i class="fa fa-cog"></i>  Settings</a></li>
   </ul>
<div id="container"> </div>
<div id="settings" class="container">
  <h1>Settings</h1>
</div>
  <div id="editContent" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Edit Paste Contents</h4>
      <textarea rows="15" id="modalContent" class="materialize-textarea"></textarea>
    </div>
    <div class="modal-footer">
      <a href="#!" id="editDone" class=" modal-action modal-close waves-effect waves-green btn-flat teal white-text">Done</a>
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
    </div>
  </div>

  <div id="qrCode" class="modal">
    <div class="modal-content">
      <h4>QR Code</h4>
      <img id="qrImg"  class="valign-wrapper responsive-img" src="http://www.omnipearl.com/images/QRCode.png">
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Done</a>
    </div>
  </div>

  </body>
</html>
